<!DOCTYPE html>
<html>
<head>
  <title>Staff Dropdown Box</title>
</head>
<body>
<center>
    <div style="border: 2px solid #383535; padding: 20px; width: 250px; border-radius: 8px;">
      <label for="staff">Staff:</label><br>
      <select id="staff" name="staff" style="width: 100%; margin-top: 8px;">
        <option value="select">--Select--</option>
        <option value="staff1">Staff 1</option>
        <option value="staff2">Staff 2</option>
        <option value="staff3">Staff 3</option>
      </select>
  
      <br><br>
  
      <button type="button" style="width: 100%;">Add</button>
    </div>
</center>
</body>
</html>
